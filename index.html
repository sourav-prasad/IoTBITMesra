<!DOCTYPE html>
<html lang="en">
   <head>
	  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="Vikkey" content="BIT Patna Smart Room">
	  <meta http-equiv="Access-Control-Allow-Origin" content="*">
     
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

      <title>BIT Patna Smart Room</title></head>
	  <body bgcolor="#FFE4E1">
	  <img src="logo.png" style="float: left;" />

   <center>
		<h1 style="font-family: Helvetica;color: black;">BIT Patna Smart Room</h1>
	</center>
   
   <div class="center">
	<div align="center" class="form">
       <form action="" method="get">
			  <input type="text" id="ip" class="ip" placeholder="Write API Key"></input><br>
              <button type="button" style="margin:5px;" id="D1-on" class="button button1" >Bulb1 ON</button>
			  <button type="button" style="margin:5px;" id="D1-off" class="button button3" >Bulb1 OFF</button>
			  <br>
			  <button type="button" style="margin:5px;" id="D2-on" class="button button1" >Bulb2 ON</button>
			  <button type="button" style="margin:5px;" id="D2-off" class="button button3" >Bulb2 OFF</button>
			  <br> 
			  <textarea id="logger" class="ip" placeholder="LOGS" readonly></textarea>
        </form>
		<br><br>
	 </div>
	</div>
	
	<footer class="footer">
		<center>
			<h4 style="font-family: Helvetica;color: black;">&copy; 2019 | <a href="http://bitmesra.ac.in">BIT Mesra Patna Campus</a> | <a href="http://www.bitmesra.ac.in/Show_Department?cid=8&deptid=92">EEE Department</a> </h4>
		</center>
	</footer>
 
    </body>
	<script>
		document.getElementById('D1-on').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field1=1"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		document.getElementById('D1-off').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field1=0"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		
		document.getElementById('D2-on').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field2=1"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		document.getElementById('D2-off').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field2=0"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
 
		
	</script>
</html>
